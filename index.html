<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Linkpage</title>
  </head>
  <body>
    <header class="hero-section">
      <div class="profile-img-container">
        <img src="./Source/Public/Profile Picture.png" alt="Profil - Picture" />
      </div>
      <div class="text-container">
        <h1>Devcoding</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, iure.
          Deserunt nulla nemo quos officiis accusantium cumque voluptatem unde
          quia, asperiores quae odio, explicabo doloremque cupiditate magni
          dolore itaque aut.
        </p>
      </div>
      <div class="icon-container">
        <a
          href="http://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="./Source/Public/Instagram.svg" alt="Instagram - Icon"
        /></a>
        <a
          href="http://www.github.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="./Source/Public/Github.svg" alt="Github - Icon" /></a
        ><a
          href="http://www.linkedin.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img src="./Source/Public/LinkedIn.svg" alt="LinkedIn - Icon"
        /></a>
      </div>
    </header>
    <main>
      <section class="video-section">
        <div class="text-container">
          <h5>Our<span class="h2">NEW</span>Mern Masterclass</h5>
          <p>Get it <span class="h2">NOW!</span></p>
        </div>
        <div class="video-container">
          <video
            poster="./Source/Public/Video-Influenca.png"
            controls
            autoplay
            muted
          >
            <source
             src="./Source/Public/video.mp4" type="video/mp4"
              />Your browser does not support videos
          </video>
        </div>
      </section>
    </main>
  </body>
</html>
